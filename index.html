<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Check using Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Create Password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>Password must contains</p>
            <ul class="requirement-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleast 8 characters length</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleast 1 number</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleast 1 lowecase letter (a..z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleast 1 uppercase letter (A...Z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleast 1 special symbol (!...$)</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
